<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nike Dark</title>
</head>
<body>
    <div class="container">
        <div class="nike__galery">
            <img src="img/logo.png" alt="" class="logo">
            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max" class="product">
                <ul class="nike__colors">
                    <li class="nike__color black"></li>
                    <li class="nike__color gray"></li>
                    <li class="nike__color red"></li>
                    <li class="nike__color blue"></li>
                </ul>
        </div>
        <div class="nike__info">
            <h1 class="name">Nike SB Stefan Janoski Max</h1>
            <p class="description">Unisex Skateboarding Shoe (Men's Sizing)</p>
            <select name="Size" id="" class="size" >
                <option value="" selected disabled>Size</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
            <select name="Qty" id="" class="qty">
                <option value="" selected disabled>Qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button type="submit" class="btn">Add to cart</button>
        </div>
    </div>
</body>
</html>
